<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jenn Nyberg" />
    <meta name="keywords" content="HTML, CSS, Figma, responsive website" />
    <meta name="description" content="Spots Project 3" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Picture of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Edit-Icon.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img src="./images/Plus-icon.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <!-- Template moved outside UL -->
      <template id="card-template">
        <li class="card">
          <button
            class="card__delete-button"
            type="button"
            aria-label="Delete card"
          ></button>
          <img src="#" alt="" class="card__image" />
          <div class="card__content">
            <h2 class="card__title"></h2>
            <button
              type="button"
              class="card__like-button"
              aria-label="Like card"
            ></button>
          </div>
        </li>
      </template>

      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <!-- Edit Profile Modal -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>

      <!-- New Post Modal -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-button"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="new-post-image-link" class="modal__label">
              Image Link
              <input
                id="new-post-image-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="new-post-image-caption" class="modal__label">
              Description
              <input
                id="new-post-image-caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close_type_preview"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
